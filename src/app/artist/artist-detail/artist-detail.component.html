<div class="panel-body">
  <div class="border margin">
      <p class="h3 p-3">{{artistDetail.name}}<p> 
      <div class="row">
          <div class="col-md-3">
              <div class="thumb">
                    <img class="img-fluid" src='{{artistDetail.image}}' alt="{{artistDetail.image}}" /> 
              </div>
          </div>
          <div class="col">
              <dl>     
                  <dt>Bio</dt>
                  <dd>{{artistDetail.description}}</dd>
                  <dt>BirthDay</dt>
                  <dd>{{artistDetail.birthDate| date:'yyyy-mm-dd'}}</dd>
                  </dl>
          </div><div class="col">
              
        </div><a class="btn btn-primary" routerLink= "/artistDetail.id/cvs">CV</a>
        <button class="btn btn-primary" (click)="showHideEdit(artist.id)"><span class="fa fa-pencil">Edit</span></button>

          </div>
  </div>
  <p class="h3 p-3">Cv of this artist : </p>
  <!-->app-artist-detail [cvDetail] = "artistDetail.cvs"></app-artist-detail-->
</div>
