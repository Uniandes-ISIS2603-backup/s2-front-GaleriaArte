<div class="row">
    <div class="col">
        <br>
        <h2 class="text-center">Create an artist</h2>
        <br>
    </div>
    <div class="col">
        <form class="login-form">
            <div class="form-group">
                <label class="text-uppercase">Nombre</label>
                <input type="text" class="form-control" placeholder="Su nombre por favor">

            </div>
            <div class="form-group">
                <label class="text-uppercase">Fecha de nacimiento</label>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
    <div class="form-group">
        <label for="artistDescription"><b>Descipcion: </b></label>
        <textarea name="artistDescription" class="form-control" id="artistDescription">
                Por favor introduce una descripción.
                    </textarea>
    </div>
</div>
