<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
     
      <form name="extraService" (ngSubmit)="editExtraService()">
         
            <div class="form-group">
              <label for="extraServiceName"><b>Nombre: </b></label>
              <textarea name="extraServiceName" class="form-control" id="extraServiceName" ></textarea>
            </div>
          <div class="form-group">
              <label for="extraServiceDescription"><b>Descripcion: </b></label>
              <textarea name="extraServiceDescription" class="form-control" id="extraServiceDescription" ></textarea>       
          </div>
          
             <div class="form-group">
              <label for="extraServicePrice"><b>Precio: </b></label>
              <input type="number" name="extraServicePrice" class="form-control" id="extraServicePrice" >       
          </div>
          
          <div class="form-group">
              <label for="extraServiceAvailability"><b>Disponible: </b></label>
              <input type="checkbox" name="extraServiceAvailability" value=""> Si<br>
              <input type="checkbox" name=extraServiceAvailabilty value="false"> No<br>
              <textarea name="extraServiceAvailability" class="form-control" id="extraService" ></textarea>       
          </div>

          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
