<div class="container-fluid">
<div clas="row">
        <div class="col">
            <table class="table table-striped">
                    <thead class="thead-dark">
                            <tr>
                                <th class = "h3" colspan="2">Servicios Extra</th>
                            </tr>
                                <th>Id</th>
                                <th>Nombre</th>
                        </thead>
                <tbody>
                    <tr *ngFor = "let extraService of extraServices"
                        (click)="onSelected(extraService.id)">
                        <td style="cursor: pointer;">{{extraService.id}}</td>
                        <td> {{extraService.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
</div>
