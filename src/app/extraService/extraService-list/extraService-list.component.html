<div class="container-fluid">
<div clas="row">
        <div class="col">
            <table class="table table-striped">
                    <thead class="thead-dark">
                            <tr>
                                <th class = "h3" colspan="2">Servicios Extra</th>
                            </tr>
                                <th>Id</th>
                                <th>Nombre</th>
                        </thead>
                <tbody>
                    <tr *ngFor = "let extraService of extraServices">
                        <td style="cursor: pointer;"> <dd routerLink="/extraServices/{{extraService.id}}">{{extraService.id}}</dd></td>
                        <td> {{extraService.name}}</td>
                    </tr>
                     <td *ngxPermissionsOnly="['ADMIN']">
        <button class="btn btn-danger" (click)="deleteExtraService(extraService.id)"><span class="fa fa-trash"></span></button>
    </td>
                </tbody>
            </table>
        </div>
     </div>
</div>
