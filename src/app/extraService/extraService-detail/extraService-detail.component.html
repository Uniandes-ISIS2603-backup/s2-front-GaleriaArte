<div class="container-fluid">
<div clas="row">
        <div class="col">
            <table class="table table-striped">
                    <thead class="thead-dark">
                            <tr>
                                <th class = "h3" colspan="2">{{extraServiceDetail.name}}  </th>
                            </tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Availability</th>
                        </thead>
                <tbody>
                    <tr *ngFor = "let extraServiceDetail of extraServicesDetail">
                        <td>{{extraServiceDetail.id}}</td>
                        <td> {{extraServiceDetail.name}}</td>
                         <td> {{extraServiceDetail.description}}</td>
                          <td> {{extraServiceDetail.price}}</td>
                           <td> {{extraServiceDetail.availability}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button type="button" class="btn btn-danger">Volver</button>
            </div>
        </div>
     </div>
</div>
