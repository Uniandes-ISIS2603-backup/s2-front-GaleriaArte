
            <h1 class="text-center h2"><span>Compradores</span></h1>
            <div class="card-group">

           <div class="col-4"  *ngFor="let buyer of buyers">
               
                   <div class="card profile-card-2">
                           
                       <div class="card-body pt-5">
               
                               <h5>{{buyer.name}}</h5>
                               <p class="card-text">Usuario:</p>
                               <td>{{buyer.user}}</td>
                               <p class="card-text">Email:</p>
                               <td>{{buyer.email}}</td>
                               <p class="card-text">Phone:</p>
                               <td>{{buyer.phone}}</td>
                         <td *ngxPermissionsOnly="['ADMIN']">
                           <button class="btn btn-danger" (click)="deleteBuyer(buyer.id)"><span class="fa fa-trash"></span></button>
                         </td>
                       </div>  
                   </div>
           
              
           </div>

           <br>
           <div class=" align-self-center">
               <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                   (click)="showHideCreate()">Nuevo comprador</button>
           </div>
           <div class="col-8">
               
               <div *ngIf="showCreate">
                   <app-buyer-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-buyer-create>
               </div>
           </div>
   
   <br>
