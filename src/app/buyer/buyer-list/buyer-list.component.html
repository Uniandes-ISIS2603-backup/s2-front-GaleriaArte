<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center" >
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Create a buyer</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">Buyer Name</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let buyer of buyers" >
                        <td style="cursor: pointer;" (click)="onSelected(buyer.id)"> <dd>{{buyer.name}}</dd>
                </td>
                <td >
                    <button class="btn btn-primary" (click)="showHideEdit(buyer.id)"><span class="fa fa-pencil"></span></button>
                </td>
                <td >
                    <button class="btn btn-danger" (click)="deleteBuyer(buyer.id)"><span class="fa fa-trash"></span></button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="showView">
                <app-buyer-detail [buyerDetail]="selectedBuyer"></app-buyer-detail>
            </div>
            <div *ngIf="showCreate">
                <app-buyer-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-buyer-create>
            </div>
            <div *ngIf="showEdit">
                <app-buyer-edit [buyer]="selectedBuyer" (cancel)="showHideEdit(selectedBuyer.id)" (update)="updateBuyer()" ></app-buyer-edit>
            </div>
        </div>   
    </div>
</div>
