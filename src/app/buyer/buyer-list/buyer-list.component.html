<div class="container-fluid">
  <div class="col-md-3">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th colspan="3">Feedbacks</th>
              </tr>
          </thead>
          <tbody>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Adress</th>
              <th>Email</th>
              <th>Phone</th>
              <tr *ngFor="let feedback of feedbacks">
                  <td>{{buyer.name}}</td>
                  <td>{{buyer.user}}</td>
                  <td>{{buyer.adress}}</td>
                  <td>{{buyer.email}}</td>
                  <td>{{buyer.phone}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
