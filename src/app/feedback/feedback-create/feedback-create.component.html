<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <br>
      <h2 class="text-center">Crear un comentario</h2>
      <br>
      <form name="comentario" (ngSubmit)="f.form.valid && createFeedback()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="usuario"><b>Nombre</b></label>
              <input type="text" name="usuario" class="form-control" id="usuario" [(ngModel)]="feedback.name"
                  #usuario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuario.invalid }" required>
              <div class="invalid-feedback">
                  <div>Falta el usuario del comentario</div>
              </div>
          </div>
          
          <div class="form-group">
              <label for="feedbackDescription"><b>Descripción</b></label>
              <textarea name="feedbackDescription" class="form-control" id="feedbackDescription" [(ngModel)]="feedback.comentario"
                  #feedbackDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && feedbackDescription.invalid }"
                  required></textarea>
              <div class="invalid-feedback">
                  <div>Falta la descripción del comentario</div>
              </div>
          </div>
         
          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Create</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
