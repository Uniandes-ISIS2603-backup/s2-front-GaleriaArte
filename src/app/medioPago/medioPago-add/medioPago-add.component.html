
 <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
       
        <form name="medioPago" (ngSubmit)="createMedioPago() && f.form.valid" #f="ngForm" novalidate>
           
             
            <div class="form-group">
                <label for="medioPagoDescription"><b>Descripcion: </b></label>
                <input name="medioPagoDescription" class="form-control" id="medioPagoDescription" [(ngModel)]="medioPago.description" #medioPagoDescription="ngModel" [ngClass]="{'is-invalid': f.submitted && medioPagoDescription.invalid}" required >      
            </div>
            
               <div class="form-group">
                <label for="medioPagoNumber"><b>Numero: </b></label>
                <input type="number" name="medioPagoNumber" class="form-control" id="medioPagoNumber" [(ngModel)]="medioPago.number" #medioPagoNumber="ngModel" [ngClass]="{'is-invalid': f.submitted && medioPagoNumber.invalid}" required >       
            </div>
            
            <div class="form-group">
                <label for="medioPagoBank"><b>Banco: </b></label>
                <input name="medioPagoBank" class="form-control" id="medioPagoBank" [(ngModel)]="medioPago.bank" #medioPagoBank="ngModel" [ngClass]="{'is-invalid': f.submitted && medioPagoBank.invalid}" required >      
            </div>
            
          

            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
