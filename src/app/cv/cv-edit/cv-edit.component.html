<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
     
      <form name="author" (ngSubmit)="editCV()">
         
          <div class="form-group">
              <label for="cvNombre"><b>Comentario: </b></label>
              <textarea name="cvNombre" class="form-control" id="cvNombre" ></textarea>
              
          </div>
          <div class="form-group">
          <label for="cvInformacion"><b>Informacion</b></label>

          </div>

          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
