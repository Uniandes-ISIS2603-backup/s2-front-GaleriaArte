<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Edit an cv</h2>
        <br>
        <form name="cv" (ngSubmit)="f.form.valid && editCv()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="cvEducation"><b>Educacion</b></label>
                <input type="text" name="cvEducation" class="form-control" id="cvEducation" [(ngModel)]="cv.education"
                    #cvEducation="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cvEducation.invalid }" required>
                <div class="invalid-feedback">
                    <div>The cv's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cvNombreObraMasConocida"><b>Nombre su obra m√°s conocida</b></label>
                <textarea name="cvNombreObraMasConocida" class="form-control" id="cvNombreObraMasConocida" [(ngModel)]="cv.nombreObraMasConocida"
                    #cvNombreObraMasConocida="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cvNombreObraMasConocida.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                    <div>The cv's description is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cvInformacionAdicional"><b>Agrega informacion adicional sobre ti</b></label>
                <textarea name="cvInformacionAdicional" class="form-control" id="cvInformacionAdicional" [(ngModel)]="cv.informacionAdicional"
                    #cvInformacionAdicional="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cvInformacionAdicional.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                    <div>The cv's description is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Edit</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
