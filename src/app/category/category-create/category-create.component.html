


  //v2
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
          <br>
          <h2 class="text-center">Crear una categoría</h2>
        <br>
        <form name="categoria" (ngSubmit)="f.form.valid && createCategory()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nombre"><b>Nombre</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="category.nombre"
                    #nombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el nombre de la categoría</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="categoryDescription"><b>Descripción</b></label>
                <textarea name="categoryDescription" class="form-control" id="categoryDescription" [(ngModel)]="category.descripcion"
                    #categoryDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && categoryDescription.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                    <div>Falta la descripción de la categoria</div>
                </div>
            </div>

              <div class="row form-inline justify-content-center align-self-center">
                  <button type="submit" class="btn btn-primary">Create</button>
                  <div class="divider"></div>
                  <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
              </div>
          </form>
      </div>
      <div class="col-3"></div>
    </div>
