<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Editar una categoría</h2>
        <br>
        <form name="category" (ngSubmit)="f.form.valid && editCategory()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="name"><b>Nombre</b></label>
                <input type="text" name="name" class="form-control" id="name" [(ngModel)]="category.name"
                       #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta el nombre de la categoría</div>
                </div>
            </div>
           
            <div class="form-group">
                <label for="description"><b>Descripción</b></label>
                <textarea name="description" class="form-control" id="description" [(ngModel)]="category.description"
                          #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }"
                          required></textarea>
                <div class="invalid-feedback">
                    <div>Falta la descripción de la categoría</div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
            <div class="row form-inline justify-content-center align-self-center">
                    <button type="button" class="btn btn-primary" (click)="editCategory()">Guardar</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
                </div>
            </div>
        </div>
        <br>
        <br>
