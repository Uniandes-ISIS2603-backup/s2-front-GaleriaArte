<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <br>
      <h2 class="text-center">Create a sale</h2>
      <br>
      <form name="sale" (ngSubmit)="createSale() && f.form.valid" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="saleName"><b>Name</b></label>
              <input type="text" name="saleName" class="form-control" id="saleName" [(ngModel)]="sale.id" #saleName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && saleName.invalid }" required>
              <div class="invalid-feedback">
                  <div>The sale's name is missing</div>
              </div>
          </div>
         
          <div class="form-group">
              <label for="authorDescription"><b>Description</b></label>
              <textarea name="authorDescription" class="form-control" id="authorDescription"
                  required></textarea>
              <div class="invalid-feedback">
                  <div>The sale's description is missing</div>
              </div>
          </div>
          <div class="form-group" >
              <label for="authorImage"><b>Image</b></label>
              <input type="text" name="authorImage" class="form-control" id="authorImage" [(ngModel)]="sale.obra" #saleImage="ngModel" [ngClass]="{ 'is-invalid': f.submitted && saleImage.invalid }" required>
              <div class="invalid-feedback">
                  <div>The sale's image is missing</div>
              </div>
          </div>
          <div class="form-group" >
            <label for="saleId"><b>Id</b></label>
            <input type="text" name="saleId" class="form-control" id="saleId" [(ngModel)]="sale.id" #saleId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && saleId.invalid }" required>
            <div class="invalid-feedback">
                <div>The sale's Id is missing</div>
            </div>
            </div>

            <div class="form-group" >
                <label for="saleArtist"><b>Artista</b></label>
                <input type="text" name="saleArtist" class="form-control" id="saleArtist" [(ngModel)]="sale.artista" #saleArtist="ngModel" [ngClass]="{ 'is-invalid': f.submitted && saleArtist.invalid }" required>
                <div class="invalid-feedback">
                    <div>The sale's artist is missing</div>
                </div>
            </div>

            <div class="form-group" >
                <label for="saleArtist"><b>Precio</b></label>
                <input type="text" name="salePrice" class="form-control" id="salePrice" [(ngModel)]="sale.precio" #salePrice="ngModel" [ngClass]="{ 'is-invalid': f.submitted && salePrice.invalid }" required>
                <div class="invalid-feedback">
                    <div>The sale's price is missing</div>
                </div>
            </div>

        
          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Create</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
