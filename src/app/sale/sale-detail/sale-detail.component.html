<div class="container-fluid"> 
    <div class="row">
      <div class="col">
        <h2>Obra</h2>
        
        <img src="{{saleDetail.obra}}">
      </div>
      <div class="col">
        <br>
        <h2>Realizar compra</h2>
        <hr>
        <h4>Informacion:</h4>
        <br>
        <h5>Descripcion: </h5>
        <p>{{saleDetail.descripcion}}</p>
        <br>
        <h5>Artista: </h5>
        <p>{{saleDetail.artista}}</p>
  
        <h5>Servicios extra:</h5>
  
        <hr>
        <h6>Precio:</h6>
        <p>{{saleDetail.precio}}</p>
        <h6>Impuestos:</h6>
        {{saleDetail.taxes}}
        <br>
        <hr>
        <h6>Total: </h6>
        <p>{{saleDetail.precio + saleDetail.taxes}}</p>
        
        <div>
            <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Realizar compra</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h2>Compra realizada con exito!</h2>
                </div>
                </ng-template>
                <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Realizar compra</button>

        </div>
        <div class="row justify-content-center align-self-center" >
            <button class="btn btn-primary text-center" routerLink="/sales/{{saleDetail.id}}/edit">Edit</button>
            <div class="divider"></div>
            <button class="btn btn-danger text-center" (click)="deleteSale()"><span class="fa fa-trash"></span></button>
        </div>

      </div>
    </div>
  
    
  </div>
