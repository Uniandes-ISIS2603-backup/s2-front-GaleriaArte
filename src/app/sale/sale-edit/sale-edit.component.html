<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <br>
      <h2 class="text-center">Edit a sale</h2>
      <br>
      <form name="author" (ngSubmit)="editSale()">
          <div class="form-group">
              <label for="authorName"><b>Name</b></label>
              <input type="text" name="authorName" class="form-control" id="authorName" required>
              <div class="invalid-feedback">
                  <div>The sale's name is missing</div>
              </div>
          </div>
         
          <div class="form-group">
              <label for="authorDescription"><b>Description</b></label>
              <textarea name="authorDescription" class="form-control" id="authorDescription"
                  required></textarea>
              <div class="invalid-feedback">
                  <div>The sale's description is missing</div>
              </div>
          </div>
          <div class="form-group">
              <label for="authorImage"><b>Image</b></label>
              <input type="text" name="authorImage" class="form-control" id="authorImage"  required>
              <div class="invalid-feedback">
                  <div>The sale's image is missing</div>
              </div>
          </div>
          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Create</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
