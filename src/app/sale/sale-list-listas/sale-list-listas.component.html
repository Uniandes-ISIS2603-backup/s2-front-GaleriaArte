<div class="container-fluid">
  <div class="row">
      <div class="col-md-2" *ngFor = "let sale of sales">
          <figure class="figure" routerLink="" style="cursor: pointer;"> 
              <div class="img-thumbnail border-0">                        
                  <img class="img-fluid" src='' alt="" />                                     
              </div>
              <figcaption class="title-caption text-center"></figcaption>
              <div>
                  <figcaption class="author-caption text-center" routerLink=""></figcaption>
              </div>
          </figure>
      </div>
      <td *ngxPermissionsOnly="['ADMIN']">
        <button class="btn btn-danger" (click)="deleteSale(sale.id)"><span class="fa fa-trash"></span></button>
    </td>
  </div>
</div>
