<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center" >
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Create a sale</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">Sale id</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let sale of sales" >
                        <td style="cursor: pointer;" (click)="onSelected(sale.id)"> <dd>{{sale.id}}</dd>
                </td>
                <td >
                    <button class="btn btn-primary" (click)="showHideEdit(sale.id)"><span class="fa fa-pencil"></span></button>
                </td>
                <td >
                    <button class="btn btn-danger" (click)="deleteSale(sale.id)"><span class="fa fa-trash"></span></button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="showView">
                <app-sale-detail [saleDetail]="selectedSale"></app-sale-detail>
            </div>
            <div *ngIf="showCreate">
                <app-sale-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-sale-create>
            </div>
            <div *ngIf="showEdit">
                <app-sale-edit [sale]="selectedSale" (cancel)="showHideEdit(selectedSale.id)" (update)="updateSale()" ></app-sale-edit>
            </div>
        </div>   
    </div>
</div>
